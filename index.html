<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Drag Drop</title>
  </head>
  <body>
    <div class="container">
      <div id="first" class="drag">
        <img id="img" src="./img/what_is_image_Processing.avif" alt="" />
      </div>
      <div id="second" class="drag"></div>
    </div>
    <div class="box">
      <div class="boxs">
        <div id="box1" draggable="true"><p>1</p></div>
        <div id="box2" draggable="true"><p>2</p></div>
        <div id="box3" draggable="true"><p>3</p></div>
        <div id="box4" draggable="true"><p>4</p></div>
        <div id="box5" draggable="true"><p>5</p></div>
        <div id="box6" draggable="true"><p>6</p></div>
        <div id="box7" draggable="true"><p>7</p></div>
        <div id="box8" draggable="true"><p>8</p></div>
        <div id="box9" draggable="true"><p>9</p></div>
        <div id="box10" draggable="true"><p>10</p></div>
        <div id="box11" draggable="true"><p>11</p></div>
        <div id="box12" draggable="true"><p>12</p></div>
      </div>
      <div class="areas">
        <div id="first"><p>1-4</p></div>
        <div id="second"><p>5-8</p></div>
        <div id="third"><p>9-12</p></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/script.js"></script>
</html>
